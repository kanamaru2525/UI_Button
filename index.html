<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク5列</title>
    <style>
        /* コンテナのスタイル */
        .link-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 10px;
        }

        /* スマホ向けに1列に変更 */
        @media (max-width: 600px) {
            .link-container {
                grid-template-columns: repeat(1, 1fr);
            }
        }

        /* 各リンクのスタイル */
        .link-item {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 5px;
            text-decoration: none;
            color: #000;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }

        /* ホバー時の背景色変更 */
        .link-item:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>

<div class="link-container">
    <a href="index1.html" class="link-item">四角-パディング10</a>
    <a href="index2.html" class="link-item">四角-パディング50</a>
    <a href="index3.html" class="link-item">四角-パディング90</a>
</div>
<div class="link-container">
    <a href="index1_c.html" class="link-item">マル-パディング10</a>
    <a href="index2_c.html" class="link-item">マル-パディング50</a>
    <a href="index3_c.html" class="link-item">マル-パディング90</a>
</div>

</body>
</html>
